
#LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

#POSTGRES DATABASE CONNECTION
spring.datasource.url=jdbc:postgresql://localhost:5432/dice_of_destiny?serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#Sprindoc & Swagger
springdoc.swagger-ui.path=/docs-rpg/index.html
springdoc.api-docs.path=/docs-rpg/index
springdoc.packagesToScan=com.cmandai.avanade.rpg.dungeons.dragons.gamerpgapi.web.controller

